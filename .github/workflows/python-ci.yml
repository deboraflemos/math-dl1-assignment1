name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Choose the Python version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest  # Install pytest if you don't have a requirements.txt file

      - name: Set PYTHONPATH
        run: echo "::set-env name=PYTHONPATH::$(pwd)"

      - name: Run tests
        run: pytest tests/

      - name: Check test results and report
        if: ${{ failure() }}
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'Python Test Check',
              head_sha: context.sha,
              status: 'completed',
              conclusion: 'failure',
              output: {
                title: 'Python Tests Failed',
                summary: 'Some Python tests failed. Please check the logs for details.'
              }
            })